<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Michael Yanshu Hong">

    <!-- Bootstrap core CSS -->
    <link href={% static "bootstrap/css/bootstrap.min.css"%} rel="stylesheet">

    <!-- Font Awesome core CSS -->
    <link href={% static "font-awesome/css/font-awesome.min.css" %} rel="stylesheet">

    <!-- Google Font CSS -->
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <title>{% block title %} Michaelism {% endblock %}</title>

    <link rel="icon" type="image/png" href={% static "favicon.png"%} />

    <!-- Additional CSS -->
    <link href={% static "css/base.css" %} rel="stylesheet">
    {% block css %} {% endblock %}

    <!-- Additonal Header -->
    {% block header %} {% endblock %}
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href={% url 'home-page' %}>Michaelism</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if active_nav == 'ideas'%} class="active" {% endif %}><a href={% url 'ideas-front-page' %}>Ideas</a></li>
            <li {% if active_nav == 'projects'%} class="active" {% endif %}><a href={% url 'projects-front-page' %}>Projects</a></li>
            <li {% if active_nav == 'visions'%} class="active" {% endif %}><a href={% url 'visions-front-page' %}>Visions</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% block body %} {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src={% static "bootstrap/js/jquery-1.11.2.min.js"%}></script>
    <script src={% static "bootstrap/js/bootstrap.min.js"%}></script>
    <script src={% static "js/utility.js"%}></script>
    {% block body-js %} {% endblock %}

  </body>
</html>
